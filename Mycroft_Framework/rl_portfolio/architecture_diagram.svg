<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Mycroft Multi-Agent RL Portfolio System
  </text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096">
    Hierarchical Architecture with Tool Integration
  </text>
  
  <!-- Orchestrator Layer -->
  <rect x="300" y="100" width="600" height="100" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    DQN META-LEARNING ORCHESTRATOR
  </text>
  <text x="600" y="158" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Learns: Optimal agent coordination based on market regime
  </text>
  <text x="600" y="178" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e0e0">
    State: [market_regime + agent_performance + risk_metrics] (52 dims)
  </text>
  <text x="600" y="193" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e0e0">
    Action: Select from 8 weight strategies (discrete)
  </text>
  
  <!-- Arrows from orchestrator to agents -->
  <line x1="420" y1="200" x2="320" y2="280" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="200" x2="600" y2="280" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="780" y1="200" x2="880" y2="280" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Weight labels on arrows -->
  <text x="360" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" font-weight="bold">w₁</text>
  <text x="590" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" font-weight="bold">w₂</text>
  <text x="820" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" font-weight="bold">w₃</text>
  
  <!-- Growth Agent -->
  <rect x="50" y="280" width="240" height="140" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="170" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    GROWTH AGENT
  </text>
  <text x="170" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (SAC - Soft Actor-Critic)
  </text>
  <text x="170" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffe0e0">
    Strategy: High-growth stocks
  </text>
  <text x="170" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffe0e0">
    Focus: NVDA, AMD, AVGO
  </text>
  <text x="170" y="389" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffe0e0">
    γ=0.99, α=3e-4
  </text>
  <text x="170" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    11.45% | Sharpe 1.198
  </text>
  
  <!-- Value Agent -->
  <rect x="330" y="280" width="240" height="140" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    VALUE AGENT ⭐
  </text>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (SAC - Soft Actor-Critic)
  </text>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0f0ff">
    Strategy: Undervalued mega-caps
  </text>
  <text x="450" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0f0ff">
    Focus: MSFT, GOOGL, AMZN
  </text>
  <text x="450" y="389" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0f0ff">
    γ=0.995, α=3e-4 (long-term)
  </text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    17.77% | Sharpe 1.995
  </text>
  
  <!-- Risk Agent -->
  <rect x="610" y="280" width="240" height="140" rx="8" fill="url(#grad4)" filter="url(#shadow)"/>
  <text x="730" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    RISK AGENT
  </text>
  <text x="730" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (SAC - Soft Actor-Critic)
  </text>
  <text x="730" y="355" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0ffe0">
    Strategy: Risk management
  </text>
  <text x="730" y="372" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0ffe0">
    Focus: Equal diversification
  </text>
  <text x="730" y="389" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0ffe0">
    γ=0.99, α=1e-4 (conservative)
  </text>
  <text x="730" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    16.52% | Sharpe 1.791
  </text>
  
  <!-- Custom Tools Layer -->
  <rect x="900" y="100" width="270" height="320" rx="8" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)"/>
  <text x="1035" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
    CUSTOM TOOLS
  </text>
  
  <!-- Regime Detector -->
  <rect x="920" y="145" width="230" height="90" rx="6" fill="url(#grad5)" opacity="0.9"/>
  <text x="1035" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Regime Detector
  </text>
  <text x="1035" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Volatility clustering
  </text>
  <text x="1035" y="202" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Trend analysis
  </text>
  <text x="1035" y="216" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Classifies: Bull/Bear/Volatile/Stable
  </text>
  <text x="1035" y="230" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="white">
    Output: Regime + Confidence
  </text>
  
  <!-- Risk Calculator -->
  <rect x="920" y="250" width="230" height="90" rx="6" fill="#805ad5" opacity="0.9"/>
  <text x="1035" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Risk Calculator
  </text>
  <text x="1035" y="293" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • VaR (95%, 99%) - 3 methods
  </text>
  <text x="1035" y="307" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • CVaR (tail risk)
  </text>
  <text x="1035" y="321" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Stress testing
  </text>
  <text x="1035" y="335" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="white">
    Output: Risk metrics + scenarios
  </text>
  
  <!-- Tool connection to orchestrator -->
  <path d="M 900 190 Q 860 150 900 150" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="870" y="170" font-family="Arial, sans-serif" font-size="9" fill="#805ad5" font-weight="bold">feeds</text>
  
  <!-- Arrows from agents to environment -->
  <line x1="170" y1="420" x2="170" y2="490" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="420" x2="450" y2="490" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="420" x2="730" y2="490" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Action labels -->
  <text x="180" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" font-weight="bold">a₁</text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" font-weight="bold">a₂</text>
  <text x="740" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" font-weight="bold">a₃</text>
  
  <!-- Portfolio Environment -->
  <rect x="50" y="490" width="800" height="180" rx="10" fill="#2d3748" filter="url(#shadow)"/>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    PORTFOLIO ENVIRONMENT (Gymnasium)
  </text>
  
  <!-- Environment details in 3 columns -->
  <g id="env-state">
    <rect x="70" y="540" width="230" height="115" rx="6" fill="#4a5568"/>
    <text x="185" y="562" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fbbf24">
      State Space (41 dims)
    </text>
    <text x="80" y="583" font-family="Arial, sans-serif" font-size="10" fill="white">• Normalized prices (10)</text>
    <text x="80" y="600" font-family="Arial, sans-serif" font-size="10" fill="white">• Holdings % (10)</text>
    <text x="80" y="617" font-family="Arial, sans-serif" font-size="10" fill="white">• Cash ratio (1)</text>
    <text x="80" y="634" font-family="Arial, sans-serif" font-size="10" fill="white">• Recent returns (10)</text>
    <text x="80" y="651" font-family="Arial, sans-serif" font-size="10" fill="white">• Volatility (10)</text>
  </g>
  
  <g id="env-action">
    <rect x="320" y="540" width="260" height="115" rx="6" fill="#4a5568"/>
    <text x="450" y="562" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#60d394">
      Action Space (10 dims)
    </text>
    <text x="330" y="583" font-family="Arial, sans-serif" font-size="10" fill="white">• Portfolio weights [0,1]</text>
    <text x="330" y="600" font-family="Arial, sans-serif" font-size="10" fill="white">• Σ weights = 1.0</text>
    <text x="330" y="617" font-family="Arial, sans-serif" font-size="10" fill="white">• Max position: 20%</text>
    <text x="330" y="634" font-family="Arial, sans-serif" font-size="10" fill="white">• No short selling</text>
  </g>
  
  <g id="env-reward">
    <rect x="600" y="540" width="230" height="115" rx="6" fill="#4a5568"/>
    <text x="715" y="562" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff6b6b">
      Reward Function
    </text>
    <text x="610" y="583" font-family="Arial, sans-serif" font-size="9" fill="white">R = α₁(return - rf)</text>
    <text x="610" y="597" font-family="Arial, sans-serif" font-size="9" fill="white">  + α₂·Sharpe</text>
    <text x="610" y="611" font-family="Arial, sans-serif" font-size="9" fill="white">  + α₃·Outperformance</text>
    <text x="610" y="625" font-family="Arial, sans-serif" font-size="9" fill="white">  - β₁·Drawdown</text>
    <text x="610" y="639" font-family="Arial, sans-serif" font-size="9" fill="white">  - β₂·Volatility</text>
    <text x="610" y="653" font-family="Arial, sans-serif" font-size="9" fill="white">  + γ·Diversification</text>
  </g>
  
  <!-- Market Data Layer -->
  <rect x="50" y="710" width="800" height="120" rx="10" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="740" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
    REAL MARKET DATA (10 AI Stocks)
  </text>
  
  <!-- Stock tickers -->
  <g id="stocks">
    <rect x="80" y="755" width="60" height="30" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="110" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">NVDA</text>
    
    <rect x="155" y="755" width="60" height="30" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="185" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AVGO</text>
    
    <rect x="230" y="755" width="60" height="30" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="260" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AMD</text>
    
    <rect x="305" y="755" width="60" height="30" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="335" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">MU</text>
    
    <rect x="380" y="755" width="60" height="30" rx="4" fill="#667eea" opacity="0.8"/>
    <text x="410" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">MRVL</text>
    
    <rect x="460" y="755" width="65" height="30" rx="4" fill="#4299e1" opacity="0.8"/>
    <text x="492" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">AMZN</text>
    
    <rect x="540" y="755" width="65" height="30" rx="4" fill="#4299e1" opacity="0.8"/>
    <text x="572" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">MSFT</text>
    
    <rect x="620" y="755" width="70" height="30" rx="4" fill="#4299e1" opacity="0.8"/>
    <text x="655" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">GOOGL</text>
    
    <rect x="705" y="755" width="60" height="30" rx="4" fill="#48bb78" opacity="0.8"/>
    <text x="735" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">NOW</text>
    
    <rect x="780" y="755" width="60" height="30" rx="4" fill="#48bb78" opacity="0.8"/>
    <text x="810" y="776" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">CRM</text>
  </g>
  
  <text x="110" y="805" font-family="Arial, sans-serif" font-size="10" fill="#718096">Semiconductors</text>
  <text x="492" y="805" font-family="Arial, sans-serif" font-size="10" fill="#718096">Cloud Infrastructure</text>
  <text x="730" y="805" font-family="Arial, sans-serif" font-size="10" fill="#718096">Enterprise SW</text>
  
  <!-- Data source -->
  <text x="450" y="825" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
    Data: Jan 2023 - Dec 2024 (711 days) | Source: Yahoo Finance
  </text>
  
  <!-- Arrow from environment to data -->
  <line x1="450" y1="670" x2="450" y2="710" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">market prices</text>
  
  <!-- Feedback arrows -->
  <path d="M 850 600 Q 920 600 920 350" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="875" y="480" font-family="Arial, sans-serif" font-size="9" fill="#805ad5" font-weight="bold">performance</text>
  <text x="875" y="492" font-family="Arial, sans-serif" font-size="9" fill="#805ad5" font-weight="bold">feedback</text>
  
  <!-- Legend -->
  <rect x="50" y="855" width="800" height="35" rx="5" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1"/>
  <text x="60" y="875" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">Legend:</text>
  
  <rect x="120" y="863" width="15" height="15" fill="url(#grad1)"/>
  <text x="140" y="875" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">DQN (Value-Based)</text>
  
  <rect x="260" y="863" width="15" height="15" fill="url(#grad2)"/>
  <text x="280" y="875" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">SAC (Policy Gradient)</text>
  
  <rect x="420" y="863" width="15" height="15" fill="url(#grad5)"/>
  <text x="440" y="875" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Custom Tools</text>
  
  <line x1="570" y1="870" x2="590" y2="870" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="875" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Data/Action Flow</text>
  
  <line x1="700" y1="870" x2="720" y2="870" stroke="#9f7aea" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="730" y="875" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Feedback Loop</text>
  
</svg>
